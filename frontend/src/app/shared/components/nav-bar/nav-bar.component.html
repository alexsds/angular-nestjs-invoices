<div class="nav-bar">
  <a class="logo" title="Invoices" [routerLink]="['/']">
    <img class="logo-image" src="../../../../assets/images/logo.svg" alt="Invoices">
  </a>
  <div *ngIf="currentTheme$ | async; let currentTheme"
       (click)="onClickToggleTheme()"
       class="dark-mode-toggle"
       [title]="currentTheme === Theme.LIGHT ? 'Toggle dark mode' : 'Toggle light mode'">
    <em *ngIf="currentTheme === Theme.DARK" class="icon icon-sun"></em>
    <em *ngIf="currentTheme === Theme.LIGHT" class="icon icon-moon"></em>
  </div>
  <div class="avatar" title="John Doe">
    <img class="avatar-image" src="../../../../assets/images/image-avatar.jpg" alt="John Doe">
  </div>
</div>
