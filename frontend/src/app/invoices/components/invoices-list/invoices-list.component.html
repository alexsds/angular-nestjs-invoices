<ng-container *ngIf="invoices$ | async; let invoices">
  <div class="page-header">
    <div class="hadline">
      <h1 class="hadline-title">Invoices</h1>
      <p class="hadline-description">There are {{invoices.length}} total invoices</p>
    </div>
    <div class="actions">
      <button class="button">
        <span class="button-icon"><em class="icon icon-plus"></em></span>
        New Invoice
      </button>
    </div>
  </div>

  <div class="invoices-list">
    <div *ngFor="let invoice of invoices" class="invoice-item">
      <div class="invoice-item-id">
        <span class="invoice-item-id-prefix">#</span>{{ invoice.id }}
      </div>
      <div class="invoice-item-date">
        {{ invoice.createdAt }}
      </div>
      <div class="invoice-item-client">
        {{ invoice.clientName }}
      </div>
      <div class="invoice-item-total">
        &#65505;{{ invoice.total }}
      </div>
      <div class="invoice-item-status" [ngClass]="{
        'invoice-item-status-success': invoice.status === InvoiceStatus.PAID,
        'invoice-item-status-warning': invoice.status === InvoiceStatus.PENDING
      }">
        {{ invoice.status }}
      </div>
      <div class="invoice-item-action">
        <em class="icon icon-arrow-right"></em>
      </div>
    </div>
  </div>
</ng-container>
